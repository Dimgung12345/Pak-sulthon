<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Base64 Encoder & Decoder</h2>
        <input type="text" id="inputText" placeholder="Masukkan teks">
        <button onclick="encodeText()">Encode</button>
        <button onclick="decodeText()">Decode</button>
        <p><strong>Hasil:</strong> <span id="output"></span></p>
    </div>

    <script>
        function encodeBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function decodeBase64(encodedStr) {
            return decodeURIComponent(escape(atob(encodedStr)));
        }

        function encodeText() {
            const input = document.getElementById("inputText").value;
            document.getElementById("output").textContent = encodeBase64(input);
        }

        function decodeText() {
            const input = document.getElementById("inputText").value;
            document.getElementById("output").textContent = decodeBase64(input);
        }
    </script>
</body>
</html>
